<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
body {
  background-image: url('https://t3.ftcdn.net/jpg/02/50/39/72/360_F_250397206_HuBj2V5oEytcqonzpzum4IjEjtAsZq3g.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
  color: white;
  font-family: Arial, sans-serif;
  text-align: center;
  overflow: hidden;
  position: relative;
}

/* Radiating Sun */
#sun {
  position: absolute;
  top: 20px;
  right: 20px;
  width: 120px;
  height: 120px;
  background: radial-gradient(circle at center, #FFD700 40%, #FFA500 80%);
  border-radius: 50%;
  box-shadow: 0 0 40px #ffd700;
  animation: sunPulse 3s infinite ease-in-out;
  z-index: 10;
}

@keyframes sunPulse {
  0% { box-shadow: 0 0 20px #ffd700; transform: scale(1);}
  50% { box-shadow: 0 0 60px #ffd700; transform: scale(1.1);}
  100% { box-shadow: 0 0 20px #ffd700; transform: scale(1);}
}

/* Butterflies Container */
.butterflies {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
}

.butterfly {
  position: absolute;
  width: 50px;
  height: 50px;
  background-image: url('https://i.imgur.com/OYtSpZ4.png');
  background-size: cover;
  animation: floatButterfly 10s linear infinite;
  cursor: pointer;
  pointer-events: auto;
  transform-origin: center;
  transition: transform 0.3s ease, filter 0.3s ease;
}

/* Hover effects for butterflies */
.butterfly:hover {
  transform: scale(1.3) rotateZ(10deg);
  filter: brightness(1.3);
}

/* Speech bubble on hover */
.butterfly .bubble {
  display: none;
  position: absolute;
  bottom: 60px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(255,255,255,0.8);
  color: #000;
  padding: 8px 12px;
  border-radius: 12px;
  font-size: 14px;
  white-space: nowrap;
}
.butterfly:hover .bubble {
  display: block;
}

/* Random floating animation for butterflies */
@keyframes floatButterfly {
  0% {
    transform: translateY(0) scale(1);
  }
  50% {
    transform: translateY(-30px) scale(1);
  }
  100% {
    transform: translateY(0) scale(1);
  }
}

h1 {
  color: white;
  text-shadow: 2px 2px 4px #000000;
}

img {
  max-width: 90%;
  height: auto;
}

button {
  font-size: 18px;
  padding: 15px 30px;
  background-color: hotpink;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
}

button:hover {
  background-color: deeppink;
}

@media only screen and (max-width: 600px) {
  h1 {
    font-size: 24px;
  }

  button {
    font-size: 18px;
  }

  img {
    max-width: 70%;
  }
}

#compliment {
  font-size: 25px;
  font-weight: bold;
  color: white;
  text-shadow: 1px 1px 3px #000;
}
</style>
</head>
<body>

<div id="sun"></div>

<div class="butterflies" id="butterflies"></div>

<h1 style="color: white;">Ha éppen elfelejtenéd, hogy mennyire szeret a Papi!!</h1>

<img id="unicorn" src="https://i.imgur.com/DuIfOm5.png" style="width:200px;height:200px;">

<button onclick="giveCompliment()">Nyomd meg egy dicséretért!</button>

<p id="compliment"></p>

<h3 style="color: white;">Szerelem számoló</h3>

<p id="daysCounter" style="color: white;"></p>

<script>
// Compliment list
const compliments = [
    "Te vagy a legszebb kislány a világon.",
    "Néha elcsodálkozom, hogy milyen okos kisbaba tudsz lenni.",
    "Nézd meg szépen a nyakláncod, és jusson eszedbe, miért kaptad!",
    "Mindig mosolyt csalsz az arcomra.",
    "Amikor meglátlak, mindenem égnek áll, testem és lelkem egyaránt.",
    "Esténként, amikor úgy rázod nekem a feneked, legszívesebben ott helyben megkérném a kezed.",
    "Emlékszel, amikor az asztalod alatt voltam nálatok :P",
    "Majd kérem az ujjad, hogy beledugjam teába, úgy lesz a legédesebb.",
    "Felnézek rád, hogy ilyen félős kislányként is milyen bátor vagy.",
    "Amikor meztelen vagy, gyönyörűbb vagy, mint bármi a világon, de amikor a lelkedet odaadod, akkor még annál is. Nekem mindened kell, ahogy vagy.",
    "Régóta nézlek, hogy milyen gyönyörű vagy, végre érezhetem is mindennap.",
    "Most nem vagyok ott veled, de tessék, itt egy puszi!",
    "Akárhol is vagyok épp, rád gondolok.",
    "Amikor először őszinte voltál velem, szerelmes lettem beléd, amikor először láttalak meztelenül, tudtam hogy elveszlek feleségül.",
    "Ahogy teltek múltak a napok a karanténban, és egyre csak ismertelek meg, úgy egyre jobban meg is szerettelek. Minden egyes nap azóta ez folytatódott.",
    "Sok embert ismerek, de egyet se, akinek olyan tiszta a lelke, mint neked.",
    "Hogy pattogtatod te nekem azt a popsit, ezt egy életen át sose fogom megunni. Téged sose foglak, kislány.",
    "Voltál te Panni, annucskám, soulmate, kisgorilla, de végső soron az én kislányom vagy, a szerelmem.",
    "Nem tudom, épp hol vagyok, de azt akarom, hogy itt legyél és fogjalak téged, hogy tudassam veled, minden rendben van.",
    "Mindennap hozol nekem tikitokit, pedig olyan sok dolgod van. Imádom őket nézni veled, te hozod a legjobbakat.",
    "Ecce, hic est meus parvulus.",
    "Majd még kapsz új dicséreteket, egy életen át bővítem ezeket.",
    "Egyik kezem a popidon, másik a hajadban, te a mellkasomon, ott szuszogsz, én pedig mosolygok a csillagokra.",
    "Ki kéne tiltani az éttermekből, olyan édes vagy.",
    "Kíváncsi voltam, vajon íze olyan jó-e, mint amilyennek látszik. És igen, pont olyan jó, tökéletes",
    "Nappaliban kanapé, hazavársz de elalszol, megérkezek és felviszlek az ágyba, közben felnézel rám a karjaimban, elmosolyodsz és vissza is alszol."
];

function giveCompliment() {
    const compliment = compliments[Math.floor(Math.random()*compliments.length)];
    document.getElementById("compliment").innerHTML = compliment;
}

// Countdown
var countDownDate = new Date("Oct 22, 2020 00:00:00").getTime();
var x = setInterval(function() {
  var now = new Date().getTime();
  var distance = now - countDownDate;
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  document.getElementById("daysCounter").innerHTML = days + " nap, mióta elvarászoltál";
}, 1000);


// Add butterflies
const butterflyCount = 10;
const butterflyMessages = [
  "Te vagy a világ legédesebb teremtménye!",
  "Csak rád gondolok, kis pillangóm!",
  "Szeretlek!",
  "Te vagy az én legfényesebb csillagom!",
  "Nélküled sivár lenne a világ!",
  "Szívem örökre a tiéd!",
  "Csak mosolyogj, gyönyörű vagy!",
  "Cukorborsó, imádlak!",
  "Körülötted forog a világ!",
  "Te vagy az én boldogságom!"
];

const butterfliesContainer = document.getElementById("butterflies");

for (let i = 0; i < butterflyCount; i++) {
  const butterfly = document.createElement("div");
  butterfly.classList.add("butterfly");
  
  // Random position and animation delay
  butterfly.style.top = Math.random()*80 + "%";
  butterfly.style.left = Math.random()*90 + "%";
  butterfly.style.animationDelay = Math.random()*5 + "s";
  
  const bubble = document.createElement("div");
  bubble.classList.add("bubble");
  bubble.textContent = butterflyMessages[i % butterflyMessages.length];
  
  butterfly.appendChild(bubble);
  butterfliesContainer.appendChild(butterfly);
}
</script>

</body>
</html>
