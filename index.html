<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Pampernek</title>
<style>
body {
  margin: 0;
  font-family: 'Arial', sans-serif;
  color: white;
  text-align: center;
  overflow-x: hidden;
  cursor: url('https://i.imgur.com/QZAnAUp.png') 16 16, auto; 
  background: linear-gradient(
    to bottom, 
    rgba(255, 182, 193, 0.1), 
    rgba(255, 228, 196, 0.1)
  ), 
  url('https://t3.ftcdn.net/jpg/02/50/39/72/360_F_250397206_HuBj2V5oEytcqonzpzum4IjEjtAsZq3g.jpg') 
  no-repeat center center fixed;
  background-size: cover;
}

/* Simplify sun styling */
#sun {
  position: absolute;
  top: 20px;
  right: 20px;
  width: 100px;
  height: 100px;
  background: radial-gradient(circle at center, #FFD700 40%, #FFA500 80%);
  border-radius: 50%;
  box-shadow: 0 0 20px #ffd700;
  animation: sunPulse 3s infinite ease-in-out;
  z-index: 10;
}

@keyframes sunPulse {
  0% { box-shadow: 0 0 10px #ffd700; transform: scale(1);}
  50% { box-shadow: 0 0 30px #ffd700; transform: scale(1.05);}
  100% { box-shadow: 0 0 10px #ffd700; transform: scale(1);}
}

/* Unicorn styling: cleaner, less intense shadows */
#unicorn {
  width:200px; 
  height:200px; 
  border: 3px solid pink;
  border-radius: 50%;
  box-shadow: 0 0 10px pink;
  position: relative;
  z-index: 5; 
  transition: transform 0.5s ease;
}

#unicorn:hover {
  animation: shake 1s infinite alternate ease-in-out;
  transform: rotate(5deg);
  box-shadow: 0 0 15px hotpink;
}

@keyframes shake {
  0% { transform: translateY(0) rotate(5deg); }
  100% { transform: translateY(-3px) rotate(-5deg); }
}

#unicorn:hover::after, #unicorn:hover::before {
  content: "❤";
  position: absolute;
  font-size: 20px;
  animation: floatHearts 2s infinite;
  color: hotpink;
}
#unicorn:hover::after {
  left: 20%;
  bottom: 0;
  animation-delay: 0.2s;
}
#unicorn:hover::before {
  left: 60%;
  bottom: 0;
  animation-delay: 0.5s;
}

@keyframes floatHearts {
  0% { transform: translateY(0) scale(1); opacity: 1; }
  100% { transform: translateY(-50px) scale(1.2); opacity: 0; }
}

h1 {
  color: white;
  text-shadow: 1px 1px 2px #000000;
  margin-top: 50px;
}

button {
  font-size: 18px;
  padding: 15px 30px;
  background-color: hotpink;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s, box-shadow 0.3s;
  z-index: 1000; 
  position: relative;
}

button:hover {
  background-color: deeppink;
  box-shadow: 0 0 10px deeppink;
}

#compliment {
  font-size: 22px;
  font-weight: bold;
  color: white;
  text-shadow: 1px 1px 2px #000;
  margin: 20px 0;
}

#daysCounter {
  font-size: 18px;
  text-shadow: 1px 1px 2px #000;
}

/* Butterflies - removed circle border */
.butterflies {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 1;
}

.butterfly {
  position: absolute;
  width: 50px;
  height: 50px;
  background-image: url('./butterfly.png'); 
  background-size: cover;
  pointer-events: auto;
  transform-origin: center;
  transition: transform 0.3s ease, filter 0.3s ease;
  z-index: 1;
}

.butterfly:hover {
  transform: scale(1.2) rotateZ(5deg);
  filter: brightness(1.2);
}

.butterfly .bubble {
  display: none;
  position: absolute;
  bottom: 60px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(255,255,255,0.9);
  color: #000;
  padding: 6px 10px;
  border-radius: 10px;
  font-size: 14px;
  white-space: nowrap;
}
.butterfly:hover .bubble {
  display: block;
}

/* Heart Cursor Trail */
.heart {
  position: fixed;
  color: hotpink;
  animation: moveUp 1s ease-out forwards;
  pointer-events: none;
  z-index: 9999;
}

@keyframes moveUp {
  0% { opacity: 1; transform: translateY(0) scale(1); }
  100% { opacity: 0; transform: translateY(-20px) scale(1.2); }
}

/* Sparkle trail for cursor */
.sparkle {
  position: fixed;
  width: 8px;
  height: 8px;
  background: radial-gradient(circle, rgba(255,255,255,1) 40%, rgba(255,0,255,0) 70%);
  border-radius: 50%;
  animation: sparkleFade 1s forwards;
  pointer-events: none;
  z-index: 9998;
}

@keyframes sparkleFade {
  0% { opacity: 1; transform: scale(1);}
  100% { opacity: 0; transform: scale(1.5);}
}

/* Magic Mirror Hover Effect */
.magic-hover:hover {
  box-shadow: 0 0 10px 3px rgba(255,182,193,0.5), inset 0 0 5px rgba(255,255,255,0.4);
  border: 2px solid #fff;
  cursor: pointer;
}

/* Simplified Carousel styling */
.carousel-container {
  position: relative;
  width: 80%;
  margin: 40px auto;
  overflow: hidden;
  border: 3px solid pink;
  border-radius: 10px;
  box-shadow: 0 0 10px pink;
}

.carousel-track {
  display: flex;
  transition: transform 0.5s ease-in-out;
}

.carousel-slide {
  min-width: 100%;
  height: 250px;
  background-size: cover;
  background-position: center;
  position: relative;
}

.carousel-nav {
  display: flex;
  justify-content: center;
  margin-top: 10px;
}

.carousel-nav button {
  background-color: pink;
  border: none;
  border-radius: 50%;
  width: 15px;
  height: 15px;
  margin: 0 5px;
  cursor: pointer;
}
.carousel-nav button.active {
  background-color: hotpink;
}

/* Pop-up hearts on click */
.pop-heart {
  position: fixed;
  font-size: 20px;
  color: hotpink;
  animation: popHeart 2s ease-out forwards;
  pointer-events: none;
  z-index: 9999;
}

@keyframes popHeart {
  0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
  100% { transform: translate(-50%, -100%) scale(1.2); opacity: 0; }
}

/* Wish Jar Widget */
#wishJarContainer {
  position: fixed;
  bottom: 20px;
  left: 20px;
  background-color: rgba(255,255,255,0.8);
  padding: 10px;
  border-radius: 10px;
  text-align: center;
  color: #000;
  z-index: 1000;
  box-shadow: 0 0 5px #fff;
}

#wishJar {
  position: relative;
  width: 100px;
  height: 150px;
  background: url('./jar.png') no-repeat center/contain;
  margin: 0 auto;
  overflow: hidden;
}

.note {
  position: absolute;
  bottom: 0;
  left: 50%;
  background: rgba(255,182,193,0.7);
  width: 10px;
  height: 10px;
  border-radius: 50%;
  animation: noteFloat 3s ease-out forwards;
}

@keyframes noteFloat {
  0% { transform: translateX(-50%) translateY(100%); }
  100% { transform: translateX(-50%) translateY(0); opacity:0; }
}

/* Clock */
#clockContainer {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: rgba(255,255,255,0.8);
  padding: 10px;
  border-radius: 10px;
  color: #000;
  font-size: 16px;
  text-align: center;
  z-index: 1000;
  box-shadow: 0 0 5px #fff;
}

/* Love Meter */
#loveMeterContainer {
  margin: 30px auto;
  width: 300px;
  height: 20px;
  background: rgba(255,255,255,0.2);
  border-radius: 10px;
  box-shadow: 0 0 5px hotpink;
  overflow: hidden;
  position: relative;
}

#loveMeter {
  position: absolute;
  left: 0;
  top: 0;
  height: 100%;
  width: 0%;
  background: linear-gradient(to right, hotpink, deeppink);
  transition: width 0.5s ease;
}

/* Music Player */
#musicPlayer {
  position: fixed;
  top: 20px;
  left: 20px;
  z-index: 2000;
}

#musicPlayer button {
  background: rgba(255,255,255,0.8);
  border: none;
  padding: 5px 10px;
  cursor: pointer;
  border-radius: 5px;
  color: #000;
  font-size: 14px;
}

#musicPlayer button:hover {
  background: #fff;
}

@media only screen and (max-width: 600px) {
  h1 {
    font-size: 24px;
  }

  button {
    font-size: 16px;
    padding: 10px 20px;
  }

  #unicorn {
    width:150px; 
    height:150px;
  }

  .carousel-slide {
    height: 200px;
  }

  #loveMeterContainer {
    width: 200px;
  }
}
</style>
