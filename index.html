<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Whimsical Love Page</title>
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  font-family: 'Comic Neue', Arial, sans-serif;
  color: white;
  overflow-x: hidden;
  /* Pastel gradient background */
  background: linear-gradient(to bottom, #ffd6e7, #ffc4ea, #ffb1ec, #ff9eef);
  background-attachment: fixed;
}

/* Parallax layers */
.parallax {
  position: relative;
  width: 100%;
  height: 200vh; /* enough height to allow scrolling */
  overflow: hidden;
}

/* Layered backgrounds (adjust z-index and transform speeds) */
.parallax-layer {
  position: absolute;
  width: 200%;
  height: 200%;
  top: 0;
  left: 0;
  background-repeat: repeat;
  transform: translateZ(0);
}

.parallax-layer.clouds {
  background-image: url('https://i.imgur.com/nfLKybt.png'); /* cloud pattern */
  animation: moveClouds 60s linear infinite;
  opacity: 0.7;
}

.parallax-layer.hearts {
  background-image: url('https://i.imgur.com/r6ahxjr.png'); /* small hearts pattern */
  animation: moveHearts 120s linear infinite;
  opacity: 0.3;
}

@keyframes moveClouds {
  from { background-position:0 0; }
  to { background-position: 2000px 0; }
}

@keyframes moveHearts {
  from { background-position:0 0; }
  to { background-position: -2000px 0; }
}

/* Sun - top corner */
#sun {
  position: absolute;
  top: 20px;
  right: 20px;
  width: 120px;
  height: 120px;
  background: radial-gradient(circle at center, #FFD700 40%, #FFA500 80%);
  border-radius: 50%;
  box-shadow: 0 0 40px #ffd700;
  animation: sunPulse 3s infinite ease-in-out;
  z-index: 10;
}

@keyframes sunPulse {
  0% { box-shadow: 0 0 20px #ffd700; transform: scale(1);}
  50% { box-shadow: 0 0 60px #ffd700; transform: scale(1.1);}
  100% { box-shadow: 0 0 20px #ffd700; transform: scale(1);}
}

/* Butterfly Container */
.butterflies {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 1;
}

/* Butterfly style */
.butterfly {
  position: absolute;
  width: 50px;
  height: 50px;
  background-image: url('https://i.imgur.com/YN0y4b1.png'); /* your butterfly image */
  background-size: cover;
  pointer-events: auto;
  transform-origin: center;
  transition: transform 0.3s ease, filter 0.3s ease;
  z-index: 1;
}

.butterfly:hover {
  transform: scale(1.3) rotateZ(10deg);
  filter: brightness(1.3);
}

/* Speech bubble on hover */
.butterfly .bubble {
  display: none;
  position: absolute;
  bottom: 60px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(255,255,255,0.8);
  color: #000;
  padding: 8px 12px;
  border-radius: 12px;
  font-size: 14px;
  white-space: nowrap;
}
.butterfly:hover .bubble {
  display: block;
}

/* Unicorn */
#unicorn {
  width:200px; 
  height:200px;
  border: 5px solid pink;
  border-radius: 50%;
  box-shadow: 0 0 20px pink;
  position: relative;
  z-index: 5;
  margin: 100px auto 20px auto;
  display: block;
  background: url('https://i.imgur.com/DuIfOm5.png') center/cover no-repeat;
  transition: all 0.3s ease;
}

/* Magic mirror effect (glow) on hover */
#unicorn:hover {
  animation: shake 1s infinite alternate ease-in-out;
  box-shadow: 0 0 30px hotpink, 0 0 60px pink;
  transform: rotate(2deg) scale(1.05);
  cursor: pointer;
}

@keyframes shake {
  0% { transform: translateY(0) rotate(0deg) scale(1.05); }
  100% { transform: translateY(-5px) rotate(-2deg) scale(1.05); }
}

/* Hearts floating up from unicorn on hover */
#unicorn:hover::after, #unicorn:hover::before {
  content: "‚ù§";
  position: absolute;
  font-size: 20px;
  animation: floatHearts 2s infinite;
  color: hotpink;
}
#unicorn:hover::after {
  left: 20%;
  bottom: 0;
  animation-delay: 0.2s;
}
#unicorn:hover::before {
  left: 60%;
  bottom: 0;
  animation-delay: 0.5s;
}

@keyframes floatHearts {
  0% { transform: translateY(0) scale(1); opacity: 1; }
  100% { transform: translateY(-100px) scale(1.5); opacity: 0; }
}

/* Heading */
h1 {
  color: white;
  text-shadow: 2px 2px 4px #000000;
  z-index: 5;
  text-align: center;
  margin-top: 20px;
}

/* Button */
button {
  font-size: 18px;
  padding: 15px 30px;
  background-color: hotpink;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
  z-index: 1000;
  position: relative;
  display: block;
  margin: 20px auto;
}

button:hover {
  background-color: deeppink;
}

/* Compliment text */
#compliment {
  font-size: 25px;
  font-weight: bold;
  color: white;
  text-shadow: 1px 1px 3px #000;
  z-index: 5;
  text-align: center;
  margin-top: 20px;
}

/* Countdown */
h3 {
  color: white;
  text-align: center;
  margin-top: 40px;
}

#daysCounter {
  color: white;
  text-align: center;
  font-weight: bold;
  z-index: 5;
  margin-bottom: 30px;
}

/* Heart Cursor Trail */
.heart {
  position: fixed;
  color: hotpink;
  animation: moveUp 1s ease-out forwards;
  pointer-events: none;
  z-index: 9999;
}

@keyframes moveUp {
  0% { opacity: 1; transform: translateY(0) scale(1); }
  100% { opacity: 0; transform: translateY(-30px) scale(1.5); }
}

/* Rainbow sparkle cursor trail */
.sparkle {
  position: fixed;
  width: 10px;
  height: 10px;
  border-radius: 50%;
  pointer-events: none;
  animation: sparkleMove 1s ease-out forwards;
  mix-blend-mode: screen;
}
@keyframes sparkleMove {
  0% {opacity:1;}
  100% {opacity:0; transform: translateY(-20px) scale(2);}
}

/* Carousel Container */
.carousel-container {
  width: 80%;
  margin: 50px auto;
  position: relative;
  overflow: hidden;
  border: 5px solid pink;
  border-radius: 20px;
  box-shadow: 0 0 30px hotpink;
}

.carousel-slide {
  display: flex;
  transition: transform 0.5s ease-in-out;
}

.carousel-slide img {
  min-width: 100%;
  border-radius: 20px;
}

/* Carousel buttons */
.prevBtn, .nextBtn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: hotpink;
  color: white;
  border: none;
  border-radius: 50%;
  font-size: 24px;
  cursor: pointer;
  width: 40px;
  height: 40px;
  opacity: 0.8;
}
.prevBtn:hover, .nextBtn:hover {
  background: deeppink;
}
.prevBtn {
  left: 10px;
}
.nextBtn {
  right: 10px;
}

/* Wish Jar */
.wish-jar-container {
  text-align: center;
  margin: 50px auto;
}
.wish-jar {
  width: 100px;
  height: 150px;
  background: url('https://i.imgur.com/gbvRKyV.png') center/contain no-repeat;
  margin: 0 auto;
  position: relative;
}
.wish-btn {
  margin-top: 20px;
}

/* Floating notes */
.note {
  position: absolute;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 20px;
  animation: noteFloat 3s ease-out forwards;
}

@keyframes noteFloat {
  0% { opacity: 1; transform: translate(-50%, 0); }
  100% { opacity: 0; transform: translate(-50%, -200px); }
}

/* Love meter */
.love-meter-container {
  text-align: center;
  margin: 50px auto;
  position: relative;
}
.love-meter {
  width: 200px;
  height: 40px;
  background: pink;
  border: 3px solid hotpink;
  border-radius: 20px;
  margin: 0 auto;
  position: relative;
  overflow: hidden;
}
.love-meter-fill {
  height: 100%;
  background: linear-gradient(to right, hotpink, deeppink);
  width: 50%;
  transition: width 0.5s ease;
}

/* Interactive clock */
.clock-container {
  margin: 50px auto;
  text-align: center;
  color: white;
  font-weight: bold;
}
.clock-face {
  font-size: 24px;
  margin-bottom: 10px;
}

/* Time-based greeting */
#greeting {
  font-size: 28px;
  text-shadow: 1px 1px 2px #000;
}

/* Media Queries */
@media only screen and (max-width: 600px) {
  h1 {
    font-size: 24px;
  }

  button {
    font-size: 18px;
  }

  img {
    max-width: 70%;
  }

  .carousel-container {
    width: 95%;
  }
}
</style>
</head>

  "N√©lk√ºled siv√°r lenne a vil√°g!",

const butterfliesContainer = document.getElementById("butterflies");
for (let i = 0; i < butterflyCount; i++) {
  const butterfly = document.createElement("div");
  butterfly.classList.add("butterfly");

  const bubble = document.createElement("div");
  bubble.classList.add("bubble");
  bubble.textContent = butterflyMessages[i % butterflyMessages.length];
  butterfly.appendChild(bubble);

  const startY = Math.floor(Math.random() * 80) + "%";
  const startX = Math.floor(Math.random() * -20) - 10 + "%";

  butterfly.style.top = startY;
  butterfly.style.left = startX;

  const duration = (Math.random() * 15) + 10; 
  const delay = Math.random() * 5;

  const flyKeyframes = `

  let styleSheet = document.createElement("style");

// Heart trail and sparkle on mousemove
document.addEventListener('mousemove', function(e){
  const sparkle = document.createElement('div');
  sparkle.classList.add('sparkle');
  sparkle.style.left = e.pageX + 'px';
  sparkle.style.top = e.pageY + 'px';
  sparkle.style.background = `radial-gradient(circle, rgba(255,255,255,1), rgba(255,182,193,0.6), rgba(255,105,180,0))`;
  document.body.appendChild(sparkle);
  
  setTimeout(() => sparkle.remove(), 1000);
});

// Pop-up hearts when clicking anywhere
document.addEventListener('click', function(e) {
  const heart = document.createElement('div');
  heart.classList.add('heart');
  heart.style.left = e.pageX + 'px';
  heart.style.top = e.pageY + 'px';
  heart.innerText = '‚ù§';
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 1000);
});

// Carousel
const carouselSlide = document.getElementById('carouselSlide');
const carouselImages = carouselSlide.querySelectorAll('img');
let counter = 0;

document.querySelector('.nextBtn').addEventListener('click', () => {
  if (counter >= carouselImages.length - 1) return;
  counter++;
  carouselSlide.style.transform = 'translateX(' + (-counter * 100) + '%)';
  playChime();
});

document.querySelector('.prevBtn').addEventListener('click', () => {
  if (counter <= 0) return;
  counter--;
  carouselSlide.style.transform = 'translateX(' + (-counter * 100) + '%)';
  playChime();
});

  const jar = document.getElementById('wishJar');

// Love meter
const loveMeterFill = document.getElementById('loveMeterFill');
let loveLevel = 50; // starting percentage

// Clock & Greeting

function updateClock() {
  const now = new Date();
  const hours = now.getHours();
  const minutes = ('0'+now.getMinutes()).slice(-2);
  const seconds = ('0'+now.getSeconds()).slice(-2);
  const clockFace = document.getElementById('clockFace');

  const greeting = document.getElementById('greeting');

// Music Control

function toggleMusic() {

}

// Sound effect on interaction (chime)

  const audio = new Audio('https://www.example.com/chime.mp3');
  audio.volume = 0.3;
  audio.play();
}
</script>
