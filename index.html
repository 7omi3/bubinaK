<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Whimsical Love Page</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  color: white;
  text-align: center;
  overflow-x: hidden;
  cursor: url('https://i.imgur.com/QZAnAUp.png') 16 16, auto; 
  background: linear-gradient(to bottom, rgba(255, 182, 193, 0.3), rgba(255, 228, 196, 0.3)), 
              url('https://t3.ftcdn.net/jpg/02/50/39/72/360_F_250397206_HuBj2V5oEytcqonzpzum4IjEjtAsZq3g.jpg') no-repeat center center fixed;
  background-size: cover;
  position: relative;
}

/* Top and Bottom Decor Containers */
#topDecor, #bottomDecor {
  position: fixed;
  width: 100%;
  height: 200px;
  left: 0;
  pointer-events: none;
  z-index: 1;
}

#topDecor {
  top: 0;
  background: 
    url('./images/clouds.png') repeat-x top center,
    url('./images/hearts.png') repeat-x center center,
    url('./images/stars.png') repeat-x bottom center;
  background-size: 100px 50px, 80px 80px, 50px 50px;
}

#bottomDecor {
  bottom: 0;
  background: 
    url('./images/clouds.png') repeat-x top center,
    url('./images/hearts.png') repeat-x center center,
    url('./images/stars.png') repeat-x bottom center;
  background-size: 100px 50px, 80px 80px, 50px 50px;
}

/* To ensure that even when scrolling, top and bottom remain visible,
   we do not rely on parallax here, just fixed backgrounds. */

/* Sun */
#sun {
  position: absolute;
  top: 20px;
  right: 20px;
  width: 120px;
  height: 120px;
  background: radial-gradient(circle at center, #FFD700 40%, #FFA500 80%);
  border-radius: 50%;
  box-shadow: 0 0 40px #ffd700;
  animation: sunPulse 3s infinite ease-in-out;
  z-index: 10;
}

@keyframes sunPulse {
  0% { box-shadow: 0 0 20px #ffd700; transform: scale(1);}
  50% { box-shadow: 0 0 60px #ffd700; transform: scale(1.1);}
  100% { box-shadow: 0 0 20px #ffd700; transform: scale(1);}
}

/* Unicorn */
#unicorn {
  width:200px; 
  height:200px; 
  border: 5px solid pink;
  border-radius: 50%;
  box-shadow: 0 0 20px pink;
  position: relative;
  z-index: 5; 
  transition: transform 0.5s ease;
}

#unicorn:hover {
  animation: shake 1s infinite alternate ease-in-out;
  transform: rotate(5deg);
  box-shadow: 0 0 30px hotpink;
}

@keyframes shake {
  0% { transform: translateY(0) rotate(5deg); }
  100% { transform: translateY(-5px) rotate(-5deg); }
}

/* Hearts when hovering unicorn */
#unicorn:hover::after, #unicorn:hover::before {
  content: "❤";
  position: absolute;
  font-size: 20px;
  animation: floatHearts 2s infinite;
  color: hotpink;
}
#unicorn:hover::after {
  left: 20%;
  bottom: 0;
  animation-delay: 0.2s;
}
#unicorn:hover::before {
  left: 60%;
  bottom: 0;
  animation-delay: 0.5s;
}

@keyframes floatHearts {
  0% { transform: translateY(0) scale(1); opacity: 1; }
  100% { transform: translateY(-100px) scale(1.5); opacity: 0; }
}

/* Title */
h1 {
  color: white;
  text-shadow: 2px 2px 4px #000000;
  z-index: 5;
  margin-top: 100px;
}

button {
  font-size: 18px;
  padding: 15px 30px;
  background-color: hotpink;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s, box-shadow 0.3s;
  z-index: 1000; 
  position: relative;
  margin: 10px;
}

button:hover {
  background-color: deeppink;
  box-shadow: 0 0 20px deeppink;
}

/* Compliment text */
#compliment {
  font-size: 25px;
  font-weight: bold;
  color: white;
  text-shadow: 1px 1px 3px #000;
  z-index: 5;
  margin: 20px 0;
}

/* Days counter */
#daysCounter {
  z-index: 5;
  font-size: 20px;
  text-shadow: 1px 1px 3px #000;
}

/* Butterflies */
.butterflies {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 2;
}

/* Butterfly styling */
.butterfly {
  position: absolute;
  width: 50px;
  height: 50px;
  background-image: url('./images/butterfly.png'); 
  background-size: cover;
  pointer-events: auto;
  transform-origin: center;
  transition: transform 0.3s ease, filter 0.3s ease;
  z-index: 2;
  border: 2px solid rgba(255,255,255,0.7);
  border-radius: 50%;
}

.butterfly:hover {
  transform: scale(1.3) rotateZ(10deg);
  filter: brightness(1.3);
}

.butterflies.bottom {
  bottom: 0;
  height: 200px;
  overflow: visible;
}

.butterflies.bottom .butterfly {
  position: absolute;
  bottom: 10px;
  animation: floatButterfly 3s ease-in-out infinite alternate;
}
@keyframes floatButterfly {
  0% { transform: translateY(0); }
  100% { transform: translateY(-10px); }
}

/* Speech bubble for butterflies */
.butterfly .bubble {
  display: none;
  position: absolute;
  bottom: 60px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(255,255,255,0.8);
  color: #000;
  padding: 8px 12px;
  border-radius: 12px;
  font-size: 14px;
  white-space: nowrap;
}
.butterfly:hover .bubble {
  display: block;
}

/* Heart Cursor Trail */
.heart {
  position: fixed;
  color: hotpink;
  animation: moveUp 1s ease-out forwards;
  pointer-events: none;
  z-index: 9999;
}

@keyframes moveUp {
  0% { opacity: 1; transform: translateY(0) scale(1); }
  100% { opacity: 0; transform: translateY(-30px) scale(1.5); }
}

/* Sparkle trail for cursor */
.sparkle {
  position: fixed;
  width: 10px;
  height: 10px;
  background: radial-gradient(circle, rgba(255,255,255,1) 40%, rgba(255,0,255,0) 70%);
  border-radius: 50%;
  animation: sparkleFade 1s forwards;
  pointer-events: none;
  z-index: 9998;
}

@keyframes sparkleFade {
  0% { opacity: 1; transform: scale(1);}
  100% { opacity: 0; transform: scale(2);}
}

/* Magic Hover Effect */
.magic-hover:hover {
  box-shadow: 0 0 15px 5px rgba(255,182,193,0.7), inset 0 0 10px rgba(255,255,255,0.5);
  border: 3px solid #fff;
  cursor: pointer;
}

/* Carousel Container */
.carousel-container {
  position: relative;
  width: 80%;
  margin: 40px auto;
  overflow: hidden;
  border: 5px solid pink;
  border-radius: 10px;
  box-shadow: 0 0 20px pink;
}

.carousel-track {
  display: flex;
  transition: transform 0.5s ease-in-out;
}

.carousel-slide {
  min-width: 100%;
  height: 300px;
  background-size: cover;
  background-position: center;
}

/* Carousel Nav */
.carousel-nav {
  display: flex;
  justify-content: center;
  margin-top: 10px;
}

.carousel-nav button {
  background-color: pink;
  border: none;
  border-radius: 50%;
  width: 20px;
  height: 20px;
  margin: 0 5px;
  cursor: pointer;
}
.carousel-nav button.active {
  background-color: hotpink;
}

/* Pop-up hearts on click */
.pop-heart {
  position: fixed;
  font-size: 24px;
  color: hotpink;
  animation: popHeart 2s ease-out forwards;
  pointer-events: none;
  z-index: 9999;
}

@keyframes popHeart {
  0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
  100% { transform: translate(-50%, -200%) scale(1.5); opacity: 0; }
}

/* Wish Jar */
#wishJarContainer {
  margin: 20px auto;
  background-color: rgba(255,255,255,0.8);
  padding: 10px;
  border-radius: 10px;
  text-align: center;
  color: #000;
  z-index: 1000;
  width: 300px;
  box-shadow: 0 0 10px #fff;
  position: relative;
}

#wishJarTitle {
  color: hotpink;
  text-shadow: 1px 1px 3px #000;
  margin: 0;
}

#wishJar {
  position: relative;
  width: 100px;
  height: 150px;
  background: url('./images/jar.png') no-repeat center/contain;
  margin: 10px auto;
  overflow: hidden;
}

/* Notes that appear on Add a Star click */
.note {
  position: absolute;
  bottom: 0;
  left: 50%;
  background: rgba(255,182,193,0.7);
  width: 10px;
  height: 10px;
  border-radius: 50%;
  animation: noteFloat 3s ease-out forwards;
}

@keyframes noteFloat {
  0% { transform: translateX(-50%) translateY(100%); opacity:1; }
  100% { transform: translateX(-50%) translateY(0); opacity:0; }
}

/* Wishes Display */
#wishInput {
  width: 80%;
  padding: 5px;
  margin: 5px 0;
  border-radius: 5px;
}

#wishList {
  background: #fff;
  color: #000;
  margin: 10px 0;
  min-height: 50px;
  padding: 5px;
  border-radius: 5px;
  text-align: left;
}

/* Clock */
#clockContainer {
  margin: 20px;
  background: rgba(255,255,255,0.8);
  padding: 10px;
  border-radius: 10px;
  color: #000;
  font-size: 18px;
  text-align: center;
  z-index: 1000;
  box-shadow: 0 0 10px #fff;
  width: 200px;
  margin: 20px auto;
}

/* Love Meter */
#loveMeterContainer {
  margin: 30px auto;
  width: 300px;
  height: 30px;
  background: rgba(255,255,255,0.2);
  border-radius: 15px;
  box-shadow: 0 0 10px hotpink;
  overflow: hidden;
  position: relative;
}

#loveMeter {
  position: absolute;
  left: 0;
  top: 0;
  height: 100%;
  width: 0%;
  background: linear-gradient(to right, hotpink, deeppink);
  transition: width 0.5s ease;
}

/* Music Player */
#musicPlayer {
  margin: 20px;
}

#musicPlayer button {
  background: rgba(255,255,255,0.8);
  border: none;
  padding: 5px 10px;
  cursor: pointer;
  border-radius: 5px;
  color: #000;
}

#musicPlayer button:hover {
  background: #fff;
}

@media only screen and (max-width: 600px) {
  h1 {
    font-size: 24px;
  }

  button {
    font-size: 16px;
  }

  .carousel-slide {
    height: 200px;
  }

  #loveMeterContainer {
    width: 200px;
  }
}
</style>
</head>
