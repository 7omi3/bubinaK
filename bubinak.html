<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-image: url('https://media.istockphoto.com/id/1173451503/vector/space-background-with-realistic-nebula-and-shining-stars-colorful-cosmos-with-stardust-and.jpg?s=612x612&w=0&k=20&c=mEoyUd-7lXPnVzcDgN_LFdHTiGAnkzjlgtXEte9KMVc=');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
  color: white;
  font-family: Arial, sans-serif;
  text-align: center;
  img {
  max-width: 90%;
  height: auto;
}
button {
  font-size: 18px;
  padding: 15px 30px;
  background-color: hotpink;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
}

button:hover {
  background-color: deeppink;
}
@media only screen and (max-width: 600px) {
  h1 {
    font-size: 24px;
  }

  button {
    font-size: 18px;
  }

  img {
    max-width: 70%;
  }
}

</style>
</head>
<body>

<h1 style="color: white;">Ha éppen elfelejtenéd, hogy mennyire szeret a Papi!!</h1>

<img id="unicorn" src="https://image.similarpng.com/very-thumbnail/2022/01/Cute-unicorn-on-transparent-background-PNG-1.png" style="width:200px;height:200px;">

<button onclick="giveCompliment()">Nyomd meg egy dicséretért!</button>

<p id="compliment" style="color: white;"></p>

<script>
const compliments = [
    "Te vagy a legszebb kislány a világon.",
    "Néha elcsodálkozok, hogy milyen okos kisbaba tudsz lenni.",
    "Nézd meg szépen a nyakláncod, és jusson eszedbe, miért kaptad!",
    "Mindig mosolyt csalsz az arcomra.",
    "Amikor meglátlak, mindenem égnek áll, testem és lelkem egyaránt.",
    "Esténként, amikor úgy rézod nekem a feneked, legszívesebben ott helyben megkérném a kezed.",
    "Emlékszel, amikor az asztalod alatt voltam nálatok :P",
    "Majd kérem az ujjad, hogy beledugjam teába, úgy lesz a legédesebb.",
    "Felnézek rád, hogy ilyen félős kislányként is milyen bátor vagy.",
    "Amikor meztelen vagy, gyönyörűbb vagy, mint bármi a világon, de amikor a lelkedet odaadod, akkor még annál is. Nekem mindened kell, ahogy vagy.",
    "Régóta nézlek, hogy milyen gyönyörű vagy, végre érezhetem is mindennap.",
    "Most nem vagyok ott veled, de tessék, itt egy puszi!",
    "Akárhol is vagyok épp, rád gondolok.",
    "Amikor először őszinte voltál velem, szerelmes lettem beléd, amikor először láttalak meztelenül, tudtam hogy elveszlek feleségül."
]

function giveCompliment() {
    const compliment = compliments[Math.floor(Math.random()*compliments.length)];
    document.getElementById("compliment").innerHTML = compliment;
}
</script>

</body>
</html>
